<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-heigth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/61637beaab.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_header">
            <img src="img/Ikea-Company-Logo.jpg" class="logo"></img>
            <div class="navbar_btn">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </div>
        </div>
        <ul class="navbar_links">
            <li class="navbar_singleLink"><a href="#" class="navbar_singleLinkTextStyle"><i class="fas fa-truck-loading"></i>Delivery</a></li>
            <li class="navbar_singleLink"><a href="#" class="navbar_singleLinkTextStyle"><i class="fas fa-user"></i>Profile</a></li>
            <li class="navbar_singleLink"><a href="#" class="navbar_singleLinkTextStyle"><i class="fas fa-heart"></i>shoping-list</a></li>
            <li class="navbar_singleLink"><a href="#" class="navbar_singleLinkTextStyle"><i class="fas fa-shopping-cart"></i>cart</a></li>
        </ul>
    </nav>
    <header>
        <div class="else">
            <h2>Make your home feel extra-festive</h2>
            <span>your home ready this Chinese New Year with IKEA.</span> 
            <div class="img">
                <img src="https://www.ikea.com/images/make-your-home-feel-extra-festive-1a5bd2a68ea91be0eb3281d850dff060.jpg?f=xxxl" alt="chinese-new-year-furniture">
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
