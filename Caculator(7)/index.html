<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="caculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="btns">
            <button type="button" class="btn btn-first-row" data-num="*">*</button>
            <button type="button" class="btn btn-first-row" data-num="/">/</button>
            <button type="button" class="btn btn-first-row" data-num="-">-</button>
            <button type="button" class="btn btn-first-row" data-num="+">+</button>
            <br>
            <button type="button" class="btn btn-second-row" data-num=".">.</button>
            <button type="button" class="btn btn-second-row" data-num="9">9</button>
            <button type="button" class="btn btn-second-row" data-num="8">8</button>
            <button type="button" class="btn btn-second-row" data-num="7">7</button>
            <br>
            <button type="button" class="btn btn-third-row" data-num="6">6</button>
            <button type="button" class="btn btn-third-row" data-num="5">5</button>
            <button type="button" class="btn btn-third-row" data-num="4">4</button>
            <button type="button" class="btn btn-third-row" data-num="3">3</button>
            <br>
            <button type="button" class="btn btn-fourth-row" data-num="2">2</button>
            <button type="button" class="btn btn-fourth-row" data-num="1">1</button>
            <button type="button" class="btn btn-fourth-row" data-num="0">0</button>
            <button type="button" class="btn-equal btn-fourth-row" data-num="=">=</button>
            <br>
            <button type="button" class="btn-clear btn-fifth-row" data-num="C">C</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
